<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" type="text/css" href="../css/common/reset.css" />
  <link rel="stylesheet" type="text/css" href="../css/common/sidebar.css" />
  <link rel="stylesheet" type="text/css" href="../css/content/content.css" />
  <link rel="stylesheet" type="text/css" href="../font/iconfont.css" />

  <!-- 引入框架和库 -->
  <script src="../js/frame/rem.js"></script>
  <!--移动端  rem-->
  <script src="../js/frame/axios.js"></script> <!-- axios -->
  <script src="../js/frame/template-web.js"></script> <!-- 模板 -->

</head>

<body>
  <div id="app" style="display: block;opacity: 1;">
    <!-- 侧边栏 -->
    <div class="left-box">
      <ul>
        <li><a href="../index.html"><i class="iconfont icon-dianpu"></i>首页</a></li>
        <li><a href="#"><i class="iconfont icon-59"></i>在线预约</a></li>
        <li><a href="#"><i class="iconfont icon-zuoye"></i>宠物课堂</a></li>
        <li><a href="#"><i class="iconfont icon-liuyan"></i>留言版</a></li>
      </ul>
    </div>

    <div class="right-box" style="margin-bottom: .6rem;">
      <!-- 头部工具栏 -->
      <div class="head-top">
        <div class="head">
          <i class="iconfont icon-zhankai navBtn"></i>
          <h3>宠物用品</h3>
          <i class="iconfont icon-yonghu"></i>
        </div>
      </div>

      <!-- 底部工具栏 -->
      <div class="bottom">
        <ul>
          <li><a href="../index.html"><i class="iconfont icon-shouye"></i></a></li>
          <li><a href="#">在线预约</a></li>
          <li><a href="#">宠物课堂</a></li>
          <li><a href="#">我的</a></li>
        </ul>
      </div>

      <!-- 内容区域 -->
      <!-- 排序板块 -->
      <div class="solt-plate">
        <h3>商品展示</h3>
        <div class="solt-item">
          <ul class="clearfix">
            <li class="active">
              <span>名称</span>
              <i class="iconfont icon-shangjiantou"></i>
            </li>
            <li>
              <span>时间</span>
              <i class="iconfont icon-shangjiantou"></i>
            </li>
            <li>
              <span>价格</span>
              <i class="iconfont icon-shangjiantou"></i>
            </li>
          </ul>
        </div>
        <div class="plate-item">
          <ul class="plate-ul"> <!--动态渲染-->
            
          </ul>
        </div>
        <div class="paging clearfix">
          <i class="iconfont icon-youjiantou1"></i>
          <div>
            <span>1</span>
              /
            <span>1</span>
          </div>
          <i class="iconfont icon-youjiantou"></i>
        </div>
      </div>

      <!-- 底部信息 -->
      <div class="footer">
        <p>©2020 版权所有</p>
        <p>移动端</p>
      </div>
    </div>
  </div>

  <!-- 正品狗粮 -->
  <script type="text/html" id="plate-ul-tmp">
    {{each data}}
      <li class="clearfix">
        <div class="plate-img">
          <img src={{$value.Img}}>
        </div>
        <div class="plate-txt">
          <p>{{$value.heading}}</p>
          <span>立即预约</span>
        </div>
      </li>
    {{/each}}
  </script>

  <!-- 引入外部文件 -->
  <script src="../js/common/sidebar.js"></script> <!-- 侧边栏展开 -->
  <script src="../js/content/Cxios.js"></script> <!-- 请求列表 -->
  <script src="../js/content/content.js"></script> <!-- 首页 -->
</body>

</html>
